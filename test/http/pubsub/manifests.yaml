apiVersion: v1
kind: Service
metadata:
  name: pubsub-subscriber-proxy
  labels:
    app: pubsub-subscriber-proxy
    case: pubsub
spec:
  ports:
    - name: http
      port: 50001
      targetPort: 50001
  selector:
    app: pubsub-subscriber-proxy
    case: pubsub
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-subscriber-proxy
  labels:
    app: pubsub-subscriber-proxy
    case: pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-subscriber-proxy
      case: pubsub
  template:
    metadata:
      labels:
        app: pubsub-subscriber-proxy
        case: pubsub
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "pubsub-subscriber"
        dapr.io/app-port: "50003"
        dapr.io/log-as-json: "true"
        dapr.io/app-protocol: "http"
        dapr.io/sidecar-listen-addresses: "[::],0.0.0.0"
    spec:
      containers:
        - name: sub
          image: openfunctiondev/dapr-proxy:ci
          imagePullPolicy: Always
          env:
            - name: FUNC_CONTEXT
              value: |
                {
                  "name": "pubsub-subscriber",
                  "version": "v1",
                  "requestID": "a0f2ad8d-5062-4812-91e9-95416489fb01",
                  "port": "50003",
                  "prePlugins": ["plugin-custom", "plugin-example"],
                  "postPlugins": ["plugin-custom", "plugin-example"],
                  "inputs": {
                    "pub": {
                      "uri": "pubsub-topic",
                      "componentName": "pubsub-subscriber",
                      "componentType": "pubsub.kafka"
                    }
                  },
                  "outputs": {},
                  "runtime": "Async"
                }
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              value: default
            - name: APP_PROTOCOL
              value: "http"
          ports:
            - containerPort: 50003
              name: function-port
              protocol: TCP
