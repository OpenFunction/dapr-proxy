name: WorkFlow for Building image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/**'
      - 'pkg/**'
      - 'test/**'
      - 'Dockerfile'
      - 'go.mod'
      - 'main.go'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build Image
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push image
        run: |
          tag=$(cat VERSION)
          docker build . -t openfunction/dapr-proxy:$tag -f Dockerfile --build-arg GOPROXY="https://proxy.golang.org"
          docker push openfunction/dapr-proxy:$tag
